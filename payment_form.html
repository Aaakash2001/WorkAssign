<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1><center>Payment Form</center></h1>
        
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required></p>
        <p>
            <fieldset>
                <legend>Gender *</legend>
            Male <input type="radio" name="Gender" id="Male" required>
            Female <input type="radio" name="Gender" id="Female" required>
            Others <input type="radio" name="Gender" id="Others" required>
            </fieldset>
        </p>
        <p>Address:* <textarea name="Address" id="Address" cols="100" rows="8"></textarea required></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
        <h2>Payment Information</h2>
        <p>Card Types: *
            <select name="card_type" id="card_type" required>
                <option value="">--Select Card Type--</option>
                <option value="Visa">Visa</option>
                <option value="MasterCard">MasterCard</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number: *<input type="number" name="card_number" id="card_number" required></p>
        <p>Card Expiration Date *<input type="date" name="expiration_date" id="expiration_date" required></p>
        <p>CVV *<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay Now">
        <p>Required fields are followed by *</p>
    </form>
</body>
</html>
